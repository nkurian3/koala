<html>

<head>
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="/static/css/style.css">
  <link rel="icon" href="/static/favicon.png" type="image/png">

</head>

<body class="bg-light">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <h1 class="text-center mb-4">Login</h1>
            <p class="text-muted text-center mb-4">Please enter your username and password below:</p>

            <form method='POST' action="/login">
              {% if error %}
              <div class="alert alert-danger" role="alert">
                {{ error | safe }}
              </div>
              {% endif %}

              <div class="mb-3">
                <label for="username" class="form-label">USERNAME:</label>
                <input type="text" class="form-control" name="username" id="username" required>
              </div>

              <div class="mb-3">
                <label for="password" class="form-label">PASSWORD:</label>
                <input type="password" class="form-control" name="password" id="password" required>
              </div>

              <div class="d-grid gap-2">
                <input type="submit" name="sub1" class="btn btn-primary" value="Submit">
              </div>
            </form>

            <div class="mt-3 text-center">
              <button onclick="location.href='/register'" id="register"
                class="btn btn-secondary btn-sm">Register</button>
            </div>
          </div>
          <div class="card-footer text-muted text-center">
            Our leader believes you only deserve basic styling unless logged in
          </div>
        </div>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
