<html>

<head>
  <title>Login</title>

  <link rel="stylesheet" type="text/css" href="/static/css/style.css">
  <link rel="icon" href="/static/favicon.png" type="image/png">

</head>

<body class="bg-light">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <h1 class="text-center mb-4">Login</h1>
            <p class="">Please enter your username and password below:</p>

            <form method='POST' action="/login">
              {% if error %}
              <div class="alert alert-danger" role="alert">
                {{ error | safe }}
              </div>
              {% endif %}

              <div class="">
                <label for="username" class="form-label">USERNAME:</label>
                <input type="text" class="" name="username" required>
              </div>

              <div class="">
                <label for="password" class="">PASSWORD:</label>
                <input type="password" class="" name="password" id="password" required>
              </div>

              <div class="">
                <input type="submit" name="sub1" class="" value="Submit">
              </div>
            </form>

            <div class="">
              <button onclick="location.href='/register'" id="register"
                class="">Register</button>
            </div>
          </div>
        
        </div>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
