<html>

  <head>
    <title> Register </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
    <link rel="icon" href="/static/favicon.png" type="image/png">

  </head>

  <body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
      <div class="container">
        <a class="navbar-brand" href="/">
          <img src="/static/favicon.png" alt="icon" height="25" class="me-2 rounded">
          WheelOfFortune
        </a>
        <div class="navbar-nav ms-auto">
          <a class="nav-link" href="/">Back</a>
        </div>
      </div>
    </nav>

      <div class="container mt-5">
        <div class="row justify-content-center">
          <div class="col-md-6 col-lg-4">
            <div class="card shadow-sm">
              <div class="card-body">
                <h1 class="text-center mb-4"> Create an Account </h1>
                <p class="text-muted text-center mb-4">Please enter your username and password below:</p>

                <form method='POST' action="/register">
                  {% if error %}
                  <div class="alert alert-danger" role="alert">
                    {{ error | safe }}
                  </div>
                  {% endif %}

                  <div class="mb-3">
                    <label for="username" class="form-label">USERNAME:</label>
                    <input type="text" class="form-control" name="username" id="username" required>
                  </div>

                  <div class="mb-3">
                    <label for="password" class="form-label">PASSWORD:</label>
                    <input type="password" class="form-control" name="password" id="password" required>
                  </div>

                  <div class="mb-3">
                    <label for="password" class="form-label">CONFIRM PASSWORD:</label>
                    <input type="password" class="form-control" name="confirm" id="confirm" required>
                  </div>

                  <div class="d-grid gap-2">
                    <input type="submit" name="sub1" class="btn btn-primary" value="Register">
                  </div>
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>

  </body>

  <footer>
  </footer>

</html>
